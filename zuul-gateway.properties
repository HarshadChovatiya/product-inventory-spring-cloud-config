zuul.ignored-services=*

zuul.routes.auth-service.path=/auth/**
zuul.routes.auth-service.service-id=AUTH-SERVICE
zuul.routes.auth-service.strip-prefix=true
zuul.routes.auth-service.sensitive-headers=Cookie,Set-Cookie

zuul.routes.catalog-service.path=/product/**
zuul.routes.catalog-service.service-id=CATALOG-SERVICE
zuul.routes.catalog-service.strip-prefix=false
zuul.routes.catalog-service.sensitive-headers=Cookie,Set-Cookie

zuul.routes.order-service.path=/order/**
zuul.routes.order-service.service-id=ORDER-SERVICE
zuul.routes.order-service.strip-prefix=false
zuul.routes.order-service.sensitive-headers=Cookie,Set-Cookie

zuul.routes.report-service.path=/report/**
zuul.routes.report-service.service-id=REPORT-SERVICE
zuul.routes.report-service.strip-prefix=false
zuul.routes.report-service.sensitive-headers=Cookie,Set-Cookie

spring.datasource.url = jdbc:mysql://localhost:3306/notesdb
spring.datasource.username = root1
spring.datasource.password = root1
